box: pjvds/scala
build:
  steps:
    - script:
        name: build
        code: |-
          cd $WERCKER_SOURCE_DIR
          sbt compile
    - script:
        name: setup riak
        code: |-
          curl http://apt.basho.com/gpg/basho.apt.key | sudo apt-key add -
          sudo bash -c "echo deb http://apt.basho.com $(lsb_release -sc) main > /etc/apt/sources.list.d/basho.list"
          sudo apt-get update -qq
          sudo apt-get upgrade -qq
          sudo apt-get install libssl0.9.8
          sudo apt-get install riak -qq
    # - script:
    #     name: switch to eleveld backend
    #     code: |-
    #       sudo sed --in-place 's/riak_kv_bitcask_backend/riak_kv_eleveld_backend/g' /etc/riak/app.config
    #       echo -e "changed app.config to:\n\n$(cat /etc/riak/app.config)"
    - script:
        name: start riak
        code: |-
          export WAIT_FOR_ERLANG=60
          sudo -i
          ulimit -SHn 65535
          riak start
    - script:
        name: test
        code: |-
          cd $WERCKER_SOURCE_DIR
          sbt test
